services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: genai_saas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend
      dockerfile: ../infra/docker/Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/genai_saas
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - postgres
    volumes:
      - ../backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend-admin:
    build:
      context: ../frontend-admin
      dockerfile: ../infra/docker/Dockerfile.frontend-admin
    ports:
      - "5173:5173"
    volumes:
      - ../frontend-admin:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
